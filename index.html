<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">
        <div class="container-top">
            <div class="hook">
                <span class="material-symbols-outlined">book_5</span>
                <p>My Library</p>
            </div>
            <a href="#" >
                <button class="newBook">New Book</button>
            </a>
        </div>
        <div class="container-bottom">
            <div class="card">
                <div class="book">
                    <span class="material-symbols-outlined notRead" id="notReadBook">book_2</span>
                    <span class="material-symbols-outlined read"id="ReadBook">book_5</span>
                </div>
                <div class="information">
                    <div class="author">
                        <p class="text-info">author : </p>
                        <p class="info">Sample</p>
                    </div>
                    <div class="title">
                        <p class="text-info">title : </p>
                        <p class="info">Sample</p>
                    </div>
                    <div class="page">
                        <p class="text-info">page : </p>
                        <p class="info">999</p>
                    </div>
                    <div class="read">
                        <label for="read-checker" style="font-weight: 600;">Read</label>
                        <input class="read-checker" type="checkbox" id="read-checker">
                    </div>
                </div>
                <div class="delete-card">
                    <span class="material-symbols-outlined">cancel</span>
                </div>
            </div>
        </div>
        
        <div class="new-book-container">
            <div class="close-input">
                    <span class="material-symbols-outlined">cancel</span>
            </div>
            <form action="#">
                <div class="card-preview">
                    <span class="material-symbols-outlined">history_edu</span>
                </div>
                <div class="content">
                    <div class="input-author">
                        <label for=input-author"">Author</label>
                        <input type="text" id="input-author" name="author">
                    </div>
                    <div class="input-title">
                        <label for="input-title">Title</label>
                        <input type="text" id="input-title" name="title">
                    </div>
                    <div class="input-page">
                        <label for="input-page">Page</label>
                        <input type="number" id="input-page" name="page">
                    </div>
                    <button>Add new book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
